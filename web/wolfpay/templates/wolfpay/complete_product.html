{% extends "wolfpay/index.html" %}
{% block content %}
{% load staticfiles %}
	<link href="{% static 'wolfpay/css/complete_product.css' %}" rel="stylesheet">
	<div class=text-center>
		<center><img class="back" src="{% static 'wolfpay/img/complete_prod_back.png' %}"></center>
		<h3>{{msg}}</h3>
		{% if callback is not None %}
			{% if callback == 'product' %}
				<a href="{% url 'product' %}"><button class="btn btn-info">뒤로가기</button></a>
			{% endif %}
			
		{% else %}
			<button class="btn btn-info" onclick="window.history.back()">뒤로가기</button>
		{% endif %}
		
	</div>
{% endblock %}

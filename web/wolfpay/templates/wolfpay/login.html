{% extends "wolfpay/index.html" %}
{% block content %}
{% load staticfiles %}
<link href="{% static 'wolfpay/css/signin.css' %}" rel="stylesheet">
      <form class="form-signin" method="POST">
      	{% csrf_token %}
        <h3 class="form-signin-heading">울프페이와 함께하세요!</h3>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name=username type="text" id="inputEmail" class="form-control" placeholder="아이디" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name=password type="password" id="inputPassword" class="form-control" placeholder="패스워드" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button type="button" class="btn btn-lg btn-success btn-block" onclick="location.href='{% url 'join' %}'">Sign up</button>
      </form>
{% endblock %}

{% extends "wolfpay/index.html" %}
{% block content %}
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<h3><i class="far fa-envelope-open"></i>고객센터</h3>
	<hr>
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="name" class="cols-sm-2 control-label">보내는이</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fas fa-at"></i></span>
					<input type="email" class="form-control" name="email" placeholder="customer@wolfpay.com" required autofocus/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="cols-sm-2 control-label">관리자</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fas fa-at"></i></span>
					<input type="text" class="form-control" value="admin@hume.co.kr" readonly />
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="cols-sm-2 control-label">문의사항</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fas fa-braille"></i></span>
					<input type="text" class="form-control" name="title" placeholder="문의사항을 입력해주세요." required/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="cols-sm-2 control-label">내용</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-copy"></i></span>
					<textarea class="form-control" name="detail" placeholder="자세한 문의사항을 입력해주세요." rows=10 required></textarea>
				</div>
			</div>
		</div>
		<hr>
		<button type=submit class="btn btn-success btn-block btn-lg">문의사항 접수</button>
	</form>
{%endblock%}

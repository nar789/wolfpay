{% extends "wolfpay/index.html" %}
{% block content %}
{% load staticfiles %}
<link href="{% static 'wolfpay/css/signup.css' %}" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">//-->

<form class="form-horizontal" method="post">
	{% csrf_token %}
	<h3 class="form-signin-heading">울프페이와 함께하세요!</h3>
	<div class="form-group">
		<label for="name" class="cols-sm-2 control-label">상호명</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-tag" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Company Name" required autofocus/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="cols-sm-2 control-label">가맹점주소</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-address-book" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="addr" id="addr"  placeholder="Enter your Company Address" required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="cols-sm-2 control-label">대표자 폰번호</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fas fa-phone" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="phone" id="phone"  placeholder="Enter your Phonenumber" required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="cols-sm-2 control-label">대표사이트</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fas fa-home" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="site" id="site"  placeholder="Enter your Site address" required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="cols-sm-2 control-label">Email</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
				<input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email" required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="username" class="cols-sm-2 control-label">아이디</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
				<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="cols-sm-2 control-label">패스워드</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
				<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" required/>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="confirm" class="cols-sm-2 control-label">패스워드 확인</label>
		<div class="cols-sm-10">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
				<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password" required/>
			</div>
		</div>
	</div>

	<div class="form-group" id=signup-group>
		<button type="submit" class="btn btn-success btn-lg btn-block login-button">Sign up</button>
	</div>
	<div class="login-register">
        <a href="{% url 'login' %}">Login</a>
     </div>
</form>
{% endblock %}

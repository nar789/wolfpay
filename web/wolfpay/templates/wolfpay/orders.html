
{% load staticfiles %}
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{% static 'wolfpay/js/product.js' %}"></script>
<div id=content>
	{% for si in s %}
			  <h5>{{ si.id }} / {{si.name}} / {{si.addr}} / {{ si.customer }} / {{ si.phone }}</h5>
			  <div id=op{{ si.id }}><script>show_option("{{ si.op|escapejs }}","{{ si.id }}");</script></div>
			  {{si.time}} / 가격:{{si.korprice}}원 / 확정된금액:{{si.price}} / 입금된금액:{{si.btcprice}} / 상태:{{si.status}}
			  <hr>
	{% endfor %}
</div>
{% csrf_token %}
<div id=more onclick='more("{% url 'orders' %}")'>더보기</div>
<script type="text/javascript" src="{% static 'wolfpay/js/orders.js' %}"></script>
